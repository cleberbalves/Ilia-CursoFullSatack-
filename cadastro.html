<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <header>
        <li><a href="index.html"><i class="bi bi-card-list"></i> Tela Inicial</a></li>
    </header>
    <h1>Cadastro de Usuário</h1>
    <form action="processar_cadastro.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label>Sexo:</label>
        <input type="radio" id="sexo_m" name="sexo" value="Masculino" required>
        <label for="sexo_m">Masculino</label>
        <input type="radio" id="sexo_f" name="sexo" value="Feminino" required>
        <label for="sexo_f">Feminino</label><br><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero"><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado"><br><br>

        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao" name="profissao" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label>Interesse em:</label>
        <input type="checkbox" id="backend" name="interesse[]" value="Backend">
        <label for="backend">Backend</label>
        <input type="checkbox" id="frontend" name="interesse[]" value="FrontEnd">
        <label for="frontend">FrontEnd</label>
        <input type="checkbox" id="fullstack" name="interesse[]" value="Full Stack">
        <label for="fullstack">Full Stack</label><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
